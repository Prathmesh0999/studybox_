<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyBox: Log In</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="/img/circle.png" type="image/jpg">
    <link rel="stylesheet" href="/css/style2.css">
</head>

<body>
    <header id="main-header">
        <div class="container header-content">
            <div class="logo">
                <img src="img/circle.png" alt="StudyBox Logo" height="100">
            </div>
            <nav id="main-nav">
                <ul>
                    <li><a href="index.html#about">About</a></li>
                    <li><a href="index.html#programs">Programs</a></li>
                    <li><a href="index.html#features">Features</a></li>
                    <li class="instagram-icon"><a href="https://www.instagram.com/study_box17/" target="_blank"><i class="fab fa-instagram"></i></a></li>
                    <li><a href="sign.html" class="nav-button signup-btn">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="login-section" class="section-padding">
            <div class="container">
                <div class="login-card">
                    <h3 class="login-heading">Welcome Back! ðŸ‘‹</h3>
                    <p class="sub-heading">Sign in to access your courses and progress.</p>
                    
                    <form id="login-form">
                        <div class="input-group">
                            <label for="username">Username or Email</label>
                            <input type="text" id="username" name="username" placeholder="Enter your email or username" required>
                        </div>
                        <div class="input-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        </div>

                        <div class="form-options">
                            <label>
                                <input type="checkbox" name="remember"> Remember Me
                            </label>
                            <a href="#">Forgot Password?</a>
                        </div>
                        
                        <button type="submit" class="cta-primary login-submit-btn">
                            Log In Securely
                        </button>
                    </form>

                    <div class="divider">
                        <span>OR</span>
                    </div>

                    <p class="signup-link">
                        Don't have an account? <a href="creat.html">Create an Account</a>
                    </p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container footer-content">
            <p>&copy; <span id="current-year"></span> **StudyBox** | All Rights Reserved.</p>
            <div class="footer-links">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms & Conditions</a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
